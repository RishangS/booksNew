<!--add-book.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1>Add Book</h1>


<div class="panel panel-default col-sm-12">
  <div class="panel-body">
    <!--If there's an error, display the error-->
    {{ if .ErrorTitle}}
    <p class="bg-danger">
      {{.ErrorTitle}}: {{.ErrorMessage}}
    </p>
    {{end}}
    <!--addnew a form that POSTs to the `/book/addnew` route-->
    <form class="form" action="/book/addnew" method="POST">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Book Title" required>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <textarea name="author" class="form-control" rows="1" id="id" placeholder="Author Name" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>  

    
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
